<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<header>
		<div class="navbar">
			<div class="row">
				<!-- The navigation bar is a full row -->
				<div class="col-12">
					<a class="title" href="./index.html"><h1>Star Wars Characters</h1></a>
					<h3>Incomplete List</h3>
				</div>
			</div>
		</div>
	</header>
	<main>
		<!-- Blank row -->
		<div class="blank row"></div>
		<!-- First row of characters -->
		<div class="row">
			<!-- A character card is 4 colums wide -->
			<div class="col-4">
				<div class="card">
					<img src="images/rey_square.png" alt="rey image"/>
					<p class="char-name">Ray</p>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/finn_square.png" alt="finn image"/>
					<p class="char-name">Finn</p>
					<p>Storm Trooper, befirends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/kylo_square.png" alt="kylo image"/>
					<p class="char-name">Kylo</p>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/poe_square.png" alt="poe image"/>
					<p class="char-name">Poe</p>
					<p>Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/chewbacca_square.png" alt="chewbacca image"/>
					<p class="char-name">Chewbacca</p>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png" alt="yoda image"/>
					<p class="char-name">Yoda</p>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
